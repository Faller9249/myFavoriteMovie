<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9d053a67d.js" crossorigin="anonymous"></script>
    <title>My Favorite Movie</title>
</head>

<body>
    <main>
        <h2>Filmes Populares</h2>
        <div id="search" class="input-container">
            <input type="text" name="movie-name" id="movie-name" placeholder="Digite algum filme para pesquisar...">
            <i class="fa fa-search icon" alt="Ícone de pesquisa" class="searchIcon"></i>
        </div>
        <div id="filters" class="showOnlyFavorites">
            <input type="checkbox" name="onlyFavorites" id="onlyFavorites">
            <label for="onlyFavorites">Mostrar apenas meus filmes favoritos</label>
        </div>
        <div id="cards" class="movies">
            <div class="movie">
                <div class="movie-informations">
                  <div class="movie-image">
                    <img src="https://img.elo7.com.br/product/original/3FBA809/big-poster-filme-batman-2022-90x60-cm-lo002-poster-batman.jpg" alt="Batman (2022)"/>
                  </div>
                  <div class="movie-text">
                    <h4>Batman (2022)</h4>
                    <div class="rating-favorites">
                      <div class="rating">
                        <i class="fa fa-star icon" alt="Ícone de pesquisa" class="searchIcon"></i>
                        <span>9.2</span>
                      </div>
                      <div class="favorite">
                        <i class="fa fa-heart icon" alt="Ícone de pesquisa" class="searchIcon"></i>
                        <span>Favoritar</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="movie-description">
                  <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</span>
                </div>
              </div>
        </div>
    </main>
</body>

</html>
